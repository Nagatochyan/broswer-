<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
	<style>
		.completed {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1>TODO List</h1>
	<input type="text" id="taskInput" placeholder="Add new task">
	<button onclick="addTask()">Add</button>
	<ul id="taskList"></ul>

	<script>
		let tasks = [];

		function addTask() {
			const taskInput = document.getElementById("taskInput");
			const taskList = document.getElementById("taskList");

			if (taskInput.value === "") {
				alert("Please enter a task!");
				return;
			}

			const newTask = {
				id: Date.now(),
				text: taskInput.value,
				completed: false
			};

			tasks.push(newTask);

			const listItem = document.createElement("li");
			const checkBox = document.createElement("input");
			checkBox.type = "checkbox";
			checkBox.id = newTask.id;
			checkBox.onclick = function() {
				toggleCompleted(newTask.id);
			};

			const label = document.createElement("label");
			label.setAttribute("for", newTask.id);
			label.innerText = newTask.text;

			const editButton = document.createElement("button");
			editButton.innerText = "Edit";
			editButton.onclick = function() {
				editTask(newTask.id);
			};

			const deleteButton = document.createElement("button");
			deleteButton.innerText = "Delete";
			deleteButton.onclick = function() {
				deleteTask(newTask.id);
			};

			listItem.appendChild(checkBox);
			listItem.appendChild(label);
			listItem.appendChild(editButton);
			listItem.appendChild(deleteButton);

			taskList.appendChild(listItem);

			taskInput.value = "";
		}

		function toggleCompleted(taskId) {
			const task = tasks.find(t => t.id === taskId);
			task.completed = !task.completed;

			const label = document.querySelector(`label[for='${taskId}']`);
			if (task.completed) {
				label.classList.add("completed");
			} else {
				label.classList.remove("completed");
			}
		}

		function editTask(taskId) {
			const task = tasks.find(t => t.id === taskId);
			const newText = prompt("Enter new task text", task.text);

			if (newText === null) {
				return;
			}

			task.text = newText;

			const label = document.querySelector(`label[for='${taskId}']`);
			label.innerText = task.text;
		}

		function deleteTask(taskId) {
			const taskIndex = tasks.findIndex(t => t.id === taskId);
			tasks.splice(taskIndex, 1);

			const listItem = document.querySelector(`li > input[id='${taskId}']`).parentNode;
			listItem.remove();
		}
	</script>
</body>
</html>
